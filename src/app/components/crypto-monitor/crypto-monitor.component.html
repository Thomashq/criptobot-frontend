<div class="container my-4">
  <h1 class="text-center">Crypto Monitor</h1>

  <!-- Pair Input Form -->
  <div class="form-group">
    <label for="pair">Enter the Pair (e.g., btcusdt, ethusdt, solusdt):</label>
    <div class="d-flex">
      <input type="text"
             id="pair"
             class="form-control"
             [(ngModel)]="pair"
             placeholder="Enter pair (e.g., btcusdt)" />
      <button class="btn btn-primary ml-2"
              (click)="startMonitoring(pair)"
              [disabled]="loading">
        <mat-icon>play_arrow</mat-icon> Monitor
      </button>
      <button class="btn btn-danger ml-2"
              (click)="stopMonitoring(pair)"
              [disabled]="loading">
        <mat-icon>stop</mat-icon> Stop
      </button>
    </div>
  </div>

  <!-- Loading and Error Messages -->
  <div *ngIf="loading" class="alert alert-info">
    <strong>Loading...</strong>
  </div>
  <div *ngIf="error" class="alert alert-danger">
    <strong>Error: </strong> {{ error }}
  </div>

  <!-- Displaying the Data -->
  <div *ngIf="price && percentageChange" class="card mt-4">
    <div class="card-body text-center">
      <h2 class="card-title">Pair: {{ pair.toUpperCase() }}</h2>
      <p class="card-text">
        <strong>Price:</strong> ${{ price }}<br />
        <strong>24h Change:</strong> {{ percentageChange }}%
      </p>
    </div>
  </div>
</div>
